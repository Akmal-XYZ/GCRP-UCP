    <script>
      function checkVisits() {
        var visits = localStorage.getItem("visits");
        if (visits) {
          visits = parseInt(visits);
          if (visits >= 1) {
            // Redirect pengguna ke halaman lain jika sudah 1 kali kunjungan
            alert('REQ UCP HANYA DAPAT DI LAKUKAN SATU KALI');
            window.location =
"https://grace-city-roleplay.vercel.app/";
          } else {
            // Tambahkan jumlah kunjungan
            visits++;
            localStorage.setItem("visits", visits);
          }
        } else {
          // Inisialisasi jumlah kunjungan pertama kali
          localStorage.setItem("visits", 1);
        }
      }
    </script>
  </head>
